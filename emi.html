		  <h1 class="head">EMI Calculator</h1>

				<input type="number" onchange="calculate()" id="amount" class="form-control" required>
			</fieldset>
			<fieldset>
				<label>Interest Rate</label><br>
				<input type="number" onchange="calculate()" id="rate" class="form-control" required>
			</fieldset>
			<fieldset>
				<label>Number Of instalments</label><br>
				<input type="number" onchange="calculate()" id="months" class="form-control" required>
			</fieldset>
			<button class="btn btn-success">Calculate</button>

			<a href="index.html"><button class="btn btn-primary" id="btn">Back</button></a>

</body>
</html>
